<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RSS Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Simple RSS Debug Test</h1>
    <p>Testing if Live Server is working and RSS Manager can be loaded.</p>
    
    <div id="results"></div>
    
    <script src="rss-manager.js"></script>
    <script>
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${title}:</strong><br>${content}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function simpleTest() {
            try {
                // Test 1: Check if RSS Manager loads
                if (typeof RSSManager !== 'undefined') {
                    addResult('RSS Manager', 'Successfully loaded RSSManager class', 'success');
                } else {
                    addResult('RSS Manager', 'Failed to load RSSManager class', 'error');
                    return;
                }

                // Test 2: Initialize RSS manager
                window.letterboxdRSS = new RSSManager();
                addResult('Initialization', 'RSS Manager instance created', 'success');

                // Test 3: Try to load users.json
                try {
                    const response = await fetch('letterboxd-export/users.json');
                    if (response.ok) {
                        const users = await response.json();
                        addResult('Users JSON', `Successfully loaded ${users.length} users`, 'success');
                        
                        const ghosteffect = users.find(u => u.username === 'ghosteffect');
                        if (ghosteffect && ghosteffect.rssUrl) {
                            addResult('Ghosteffect User', `Found user with RSS URL: ${ghosteffect.rssUrl.substring(0, 50)}...`, 'success');
                            window.letterboxdRSS.setUserSettings(ghosteffect);
                        } else {
                            addResult('Ghosteffect User', 'User not found or missing RSS URL', 'error');
                            return;
                        }
                    } else {
                        addResult('Users JSON', `Failed to load: ${response.status} ${response.statusText}`, 'error');
                        return;
                    }
                } catch (error) {
                    addResult('Users JSON', `Network error: ${error.message}`, 'error');
                    return;
                }

                // Test 4: Test RSS feed access
                addResult('RSS Feed Test', 'Attempting to fetch RSS feed...', 'info');
                try {
                    const rssItems = await window.letterboxdRSS.fetchRSSFeed();
                    addResult('RSS Feed', `Successfully fetched ${rssItems.length} items`, 'success');
                    
                    if (rssItems.length > 0) {
                        const firstItem = rssItems[0];
                        addResult('First RSS Item', 
                            `Title: "${firstItem.title}"<br>` +
                            `Date: ${new Date(firstItem.pubDate).toISOString().split('T')[0]}<br>` +
                            `Film Info: ${firstItem.filmInfo ? firstItem.filmInfo.title || 'No title extracted' : 'No film info'}`,
                            'info');
                    }
                } catch (error) {
                    addResult('RSS Feed', `Failed to fetch: ${error.message}`, 'error');
                }

                // Test 5: Test CSV loading
                try {
                    const diaryResponse = await fetch('letterboxd-export/Kev/diary.csv');
                    if (diaryResponse.ok) {
                        const diaryText = await diaryResponse.text();
                        const diaryData = window.letterboxdRSS.parseCSV(diaryText);
                        addResult('Diary CSV', `Successfully loaded ${diaryData.length} diary entries`, 'success');
                        
                        // Find latest entry
                        const latestEntry = diaryData.reduce((latest, entry) => {
                            const entryDate = new Date(entry['Watched Date'] || entry['Date']);
                            const latestDate = new Date(latest['Watched Date'] || latest['Date']);
                            return entryDate > latestDate ? entry : latest;
                        }, diaryData[0]);
                        
                        addResult('Latest Entry', 
                            `"${latestEntry.Name}" watched on ${latestEntry['Watched Date'] || latestEntry['Date']}`, 
                            'info');
                    } else {
                        addResult('Diary CSV', `Failed to load: ${diaryResponse.status}`, 'error');
                    }
                } catch (error) {
                    addResult('Diary CSV', `Error: ${error.message}`, 'error');
                }

                addResult('Test Complete', 'All basic tests completed', 'success');

            } catch (error) {
                addResult('Unexpected Error', `${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }

        // Run test when page loads
        window.addEventListener('load', simpleTest);
    </script>
</body>
</html>
