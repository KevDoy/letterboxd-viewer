<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick RSS Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick RSS Test for ghosteffect</h1>
        <button onclick="testRSS()">Test RSS Data</button>
        <button onclick="clearResults()">Clear</button>
        
        <div id="results"></div>
    </div>

    <script src="rss-manager.js"></script>
    <script>
        function addResult(content, className = 'info') {
            const div = document.createElement('div');
            div.className = `result ${className}`;
            div.innerHTML = content;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testRSS() {
            clearResults();
            addResult('<strong>Testing RSS for ghosteffect...</strong>', 'info');

            try {
                const rssManager = window.letterboxdRSS;
                rssManager.init('ghosteffect', true);
                rssManager.clearCache();

                // Test diary entries
                const diaryEntries = await rssManager.getRecentDiaryEntries(10);
                
                if (diaryEntries.length > 0) {
                    addResult(`
                        <strong>SUCCESS!</strong> Found ${diaryEntries.length} diary entries.<br>
                        <strong>Sample entries:</strong>
                        <pre>${JSON.stringify(diaryEntries.slice(0, 2), null, 2)}</pre>
                    `, 'success');
                } else {
                    addResult('<strong>No diary entries found.</strong> Check console for detailed logs.', 'error');
                }

                // Test raw RSS data
                const rawItems = await rssManager.fetchRSSFeed();
                addResult(`
                    <strong>Raw RSS items:</strong> ${rawItems.length}<br>
                    <strong>Sample raw item:</strong>
                    <pre>${rawItems.length > 0 ? JSON.stringify(rawItems[0], null, 2) : 'No items'}</pre>
                `, rawItems.length > 0 ? 'success' : 'error');

            } catch (error) {
                addResult(`<strong>Error:</strong> ${error.message}`, 'error');
                console.error('RSS test error:', error);
            }
        }

        window.addEventListener('load', () => {
            addResult('Page loaded. Click "Test RSS Data" to check if RSS is working.', 'info');
        });
    </script>
</body>
</html>
