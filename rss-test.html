<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Test</title>
</head>
<body>
    <h1>Letterboxd RSS Test</h1>
    <p>Testing RSS connectivity for user: GhostEffect</p>
    
    <button onclick="testRSS()">Test RSS Feed</button>
    <div id="result"></div>

    <script src="rss-manager.js"></script>
    <script>
        async function testRSS() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing RSS connection...</p>';
            
            try {
                window.letterboxdRSS.init('GhostEffect', true);
                const items = await window.letterboxdRSS.fetchRSSFeed();
                
                result.innerHTML = `
                    <h3>RSS Test Results:</h3>
                    <p>Found ${items.length} items</p>
                    <pre>${JSON.stringify(items.slice(0, 3), null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
