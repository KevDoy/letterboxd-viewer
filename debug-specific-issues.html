<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Specific Issues</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Debug Specific Issues</h1>
    <p>1. Why is "A Minecraft Movie" missing from watched?<br>
       2. What phantom entry is showing on diary?</p>
    
    <div id="results"></div>
    
    <script src="rss-manager.js"></script>
    <script>
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${title}:</strong><br>${content}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function debugSpecificIssues() {
            try {
                // Initialize RSS manager
                window.letterboxdRSS = new LetterboxdRSSManager();
                
                // Load user settings
                const response = await fetch('letterboxd-export/users.json');
                const users = await response.json();
                const currentUser = users.find(u => u.username === 'ghosteffect');
                window.letterboxdRSS.setUserSettings(currentUser);
                
                // Load data
                const diaryResponse = await fetch('letterboxd-export/Kev/diary.csv');
                const diaryText = await diaryResponse.text();
                const diaryData = window.letterboxdRSS.parseCSV(diaryText);
                
                const watchedResponse = await fetch('letterboxd-export/Kev/watched.csv');
                const watchedText = await watchedResponse.text();
                const watchedData = window.letterboxdRSS.parseCSV(watchedText);
                
                // Find cutoff date
                const latestDiaryEntry = diaryData.reduce((latest, entry) => {
                    const entryDate = new Date(entry['Watched Date'] || entry['Date']);
                    const latestDate = new Date(latest['Watched Date'] || latest['Date']);
                    return entryDate > latestDate ? entry : latest;
                }, diaryData[0]);
                
                const cutoffDate = new Date(latestDiaryEntry['Watched Date'] || latestDiaryEntry['Date']);
                addResult('Cutoff Date Found', 
                    `Latest diary entry: ${latestDiaryEntry.Name} on ${cutoffDate.toISOString().split('T')[0]}`, 
                    'info');
                
                // Get RSS items
                const rssItems = await window.letterboxdRSS.fetchRSSFeed();
                addResult('RSS Items', `Found ${rssItems.length} total RSS items`, 'info');
                
                // Filter to newer items only
                const newerItems = rssItems.filter(item => {
                    const itemDate = new Date(item.pubDate);
                    return itemDate > cutoffDate;
                });
                
                addResult('Newer Items', 
                    `${newerItems.length} items newer than ${cutoffDate.toISOString().split('T')[0]}`, 
                    newerItems.length > 0 ? 'success' : 'warning');
                
                // Check each newer item in detail
                for (let i = 0; i < newerItems.length; i++) {
                    const item = newerItems[i];
                    const filmInfo = item.filmInfo || {};
                    
                    addResult(`RSS Item ${i + 1}`, 
                        `Original: "${item.title}"<br>` +
                        `Date: ${new Date(item.pubDate).toISOString().split('T')[0]}<br>` +
                        `Extracted Title: "${filmInfo.title || 'NULL'}"<br>` +
                        `Year: ${filmInfo.year || 'NULL'}<br>` +
                        `Rating: ${filmInfo.rating || 'NULL'}<br>` +
                        `Valid: ${filmInfo.title ? 'YES' : 'NO'}`,
                        filmInfo.title ? 'success' : 'error');
                }
                
                // Test diary merging
                addResult('Testing Diary Merge', 'Processing...', 'info');
                const originalDiaryLength = diaryData.length;
                const mergedDiary = await window.letterboxdRSS.mergeWithDiaryData(diaryData);
                const newDiaryEntries = mergedDiary.length - originalDiaryLength;
                
                if (newDiaryEntries > 0) {
                    const newEntries = mergedDiary.slice(0, newDiaryEntries);
                    let entriesInfo = newEntries.map(entry => 
                        `"${entry.Name}" (${entry.Year}) - ${entry['Watched Date']} - Rating: ${entry.Rating || 'None'}`
                    ).join('<br>');
                    
                    addResult('New Diary Entries', 
                        `Added ${newDiaryEntries} entries:<br>${entriesInfo}`, 
                        'success');
                } else {
                    addResult('New Diary Entries', 'No new entries added', 'warning');
                }
                
                // Test watched merging
                addResult('Testing Watched Merge', 'Processing...', 'info');
                const originalWatchedLength = watchedData.length;
                const mergedWatched = await window.letterboxdRSS.mergeWithWatchedData(watchedData, diaryData);
                const newWatchedEntries = mergedWatched.length - originalWatchedLength;
                
                if (newWatchedEntries > 0) {
                    const newEntries = mergedWatched.slice(0, newWatchedEntries);
                    let entriesInfo = newEntries.map(entry => 
                        `"${entry.Name}" (${entry.Year}) - ${entry.Date}`
                    ).join('<br>');
                    
                    addResult('New Watched Entries', 
                        `Added ${newWatchedEntries} entries:<br>${entriesInfo}`, 
                        'success');
                } else {
                    addResult('New Watched Entries', 'No new entries added', 'warning');
                }
                
                // Check for any validation issues
                if (newDiaryEntries !== newWatchedEntries) {
                    addResult('Mismatch Warning', 
                        `Diary added ${newDiaryEntries} but watched added ${newWatchedEntries}. This might indicate a filtering issue.`, 
                        'warning');
                }
                
            } catch (error) {
                addResult('Error', `Debug failed: ${error.message}`, 'error');
                console.error('Debug error:', error);
            }
        }

        // Run debug when page loads
        window.addEventListener('load', debugSpecificIssues);
    </script>
</body>
</html>
