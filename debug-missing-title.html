<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Missing Title</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
        .item { border: 1px solid #ddd; margin: 5px 0; padding: 10px; }
    </style>
</head>
<body>
    <h1>Debug Missing Title Issue</h1>
    <p>Examining each RSS item in detail to find why titles are missing.</p>
    
    <div id="results"></div>
    
    <script src="rss-manager.js"></script>
    <script>
        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${title}:</strong><br>${content}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function debugMissingTitle() {
            try {
                // Initialize RSS manager
                window.letterboxdRSS = new RSSManager();
                
                // Load user settings
                const response = await fetch('letterboxd-export/users.json');
                const users = await response.json();
                const currentUser = users.find(u => u.username === 'ghosteffect');
                
                window.letterboxdRSS.setUserSettings(currentUser);
                
                // Get all RSS items
                const rssItems = await window.letterboxdRSS.fetchRSSFeed();
                addResult('RSS Items Found', `Total: ${rssItems.length}`, 'info');
                
                // Load diary data to get the cutoff date
                const diaryResponse = await fetch('letterboxd-export/Kev/diary.csv');
                const diaryText = await diaryResponse.text();
                const diaryData = window.letterboxdRSS.parseCSV(diaryText);
                
                const latestDiaryEntry = diaryData.reduce((latest, entry) => {
                    const entryDate = new Date(entry['Watched Date'] || entry['Date']);
                    const latestDate = new Date(latest['Watched Date'] || latest['Date']);
                    return entryDate > latestDate ? entry : latest;
                }, diaryData[0]);
                
                const cutoffDate = new Date(latestDiaryEntry['Watched Date'] || latestDiaryEntry['Date']);
                addResult('Cutoff Date', cutoffDate.toISOString().split('T')[0], 'info');
                
                // Examine each RSS item
                let itemNumber = 1;
                for (const item of rssItems) {
                    const itemDate = new Date(item.pubDate);
                    const isNewer = itemDate > cutoffDate;
                    
                    let itemHTML = `
                        <div class="item">
                            <strong>Item ${itemNumber}:</strong><br>
                            <strong>Original Title:</strong> ${item.title}<br>
                            <strong>Date:</strong> ${itemDate.toISOString().split('T')[0]} (${isNewer ? 'NEWER' : 'OLDER'} than cutoff)<br>
                            <strong>Film Info:</strong><br>
                            - Title: ${item.filmInfo?.title || 'NULL'}<br>
                            - Year: ${item.filmInfo?.year || 'NULL'}<br>
                            - Rating: ${item.filmInfo?.rating || 'NULL'}<br>
                    `;
                    
                    // Test diary conversion
                    const diaryEntry = window.letterboxdRSS.convertRSSItemToDiaryFormat(item);
                    if (diaryEntry && isNewer) {
                        itemHTML += `<strong>✅ VALID DIARY ENTRY:</strong> ${diaryEntry.Name} (${diaryEntry.Year})<br>`;
                    } else if (!diaryEntry) {
                        itemHTML += `<strong>❌ REJECTED for diary:</strong> Failed validation<br>`;
                    } else {
                        itemHTML += `<strong>⏰ SKIPPED for diary:</strong> Too old<br>`;
                    }
                    
                    // Test watched conversion (manual check)
                    const filmInfo = item.filmInfo || {};
                    const isValidForWatched = filmInfo.title && 
                        filmInfo.title.trim().length > 0 && 
                        !filmInfo.title.match(/^\d+$/) && 
                        filmInfo.title.length >= 2 &&
                        !filmInfo.title.match(/^[\s\-\,\★]+$/) &&
                        filmInfo.title.toLowerCase() !== 'unknown' &&
                        filmInfo.title.toLowerCase() !== 'unknown film';
                    
                    if (isValidForWatched && isNewer) {
                        itemHTML += `<strong>✅ VALID WATCHED ENTRY:</strong> ${filmInfo.title} (${filmInfo.year || 'No Year'})<br>`;
                    } else if (!isValidForWatched) {
                        itemHTML += `<strong>❌ REJECTED for watched:</strong> Failed validation<br>`;
                    } else {
                        itemHTML += `<strong>⏰ SKIPPED for watched:</strong> Too old<br>`;
                    }
                    
                    itemHTML += `</div>`;
                    
                    addResult(`RSS Item Analysis`, itemHTML, isNewer ? (isValidForWatched ? 'success' : 'warning') : 'info');
                    itemNumber++;
                }
                
                // Now let's test the actual merging
                addResult('Testing Actual Merging', 'Running merge operations...', 'info');
                
                const mergedDiary = await window.letterboxdRSS.mergeWithDiaryData(diaryData);
                const newDiaryEntries = mergedDiary.length - diaryData.length;
                
                addResult('Diary Merge Result', 
                    `New entries: ${newDiaryEntries}<br>` +
                    (newDiaryEntries > 0 ? mergedDiary.slice(0, newDiaryEntries).map(e => `- ${e.Name} (${e.Year})`).join('<br>') : 'None'),
                    newDiaryEntries > 0 ? 'success' : 'warning');
                
                // Load watched data
                const watchedResponse = await fetch('letterboxd-export/Kev/watched.csv');
                const watchedText = await watchedResponse.text();
                const watchedData = window.letterboxdRSS.parseCSV(watchedText);
                
                const mergedWatched = await window.letterboxdRSS.mergeWithWatchedData(watchedData, diaryData);
                const newWatchedEntries = mergedWatched.length - watchedData.length;
                
                addResult('Watched Merge Result', 
                    `New entries: ${newWatchedEntries}<br>` +
                    (newWatchedEntries > 0 ? mergedWatched.slice(0, newWatchedEntries).map(e => `- ${e.Name} (${e.Year})`).join('<br>') : 'None'),
                    newWatchedEntries > 0 ? 'success' : 'warning');
                
            } catch (error) {
                addResult('Error', `Debug failed: ${error.message}`, 'error');
                console.error('Debug error:', error);
            }
        }

        // Run debug when page loads
        window.addEventListener('load', debugMissingTitle);
    </script>
</body>
</html>
